name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify release metadata
        run: bun run verify:release
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Package extension
        run: bunx @vscode/vsce package --out arashi-vscode-${{ github.ref_name }}.vsix

      - name: Publish to VS Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: bunx @vscode/vsce publish --packagePath arashi-vscode-${{ github.ref_name }}.vsix

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: bunx ovsx publish arashi-vscode-${{ github.ref_name }}.vsix -p "$OVSX_PAT"
